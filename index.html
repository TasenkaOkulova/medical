<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лечебное дело</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body class="body">
<div class="container">
    <p class="text text-title">Диспансеризация</p>
    <p class="text text-description">Выбор даты и времени</p>
    <div class="day-grid">
        <div class="day-card">
            <p class="text text-day-name">ПН</p>
            <div class="text-day-number day-today">2</div>
        </div>
        <div class="day-card">
            <p class="text text-day-name">ВТ</p>
            <div class="text-day-number selected">3</div>
        </div>
         <div class="day-card">
            <p class="text text-day-name">СР</p>
            <div class="text-day-number selected">5</div>
        </div> 
        <div class="day-card">
            <p class="text text-day-name">ЧТ</p>
            <div class="text-day-number selected">6</div>
        </div> 
        <div class="day-card">
            <p class="text text-day-name">ПТ</p>
            <div class="text-day-number selected">7</div>
        </div>
        <div class="day-card">
            <p class="text text-day-name">СБ</p>
            <div class="text-day-number selected">8</div>
        </div>
        <div class="day-card">
            <p class="text text-day-name">ВС</p>
            <div class="text-day-number selected">9</div>
        </div>
    </div>
    <p class="text text-day-full-name">Понедельник, 2 декабря 2024г.</p>
    <hr class="hr"/>
    <div class="time-grid">
        <div class="time-card"><p class="text time-card-title">10:00</p></div>
        <div class="time-card"><p class="text time-card-title">10:15</p></div>
        <div class="time-card selected"><p class="text time-card-title">10:30</p></div>
        <div class="time-card"><p class="text time-card-title">10:45</p></div>
        <div class="time-card"><p class="text time-card-title">11:00</p></div>
        <div class="time-card"><p class="text time-card-title">11:15</p></div>
        <div class="time-card"><p class="text time-card-title">11:30</p></div>
        <div class="time-card"><p class="text time-card-title">11:45</p></div>
        <div class="time-card"><p class="text time-card-title">12:00</p></div>
        <div class="time-card"><p class="text time-card-title">12:15</p></div>
        <div class="time-card"><p class="text time-card-title">12:30</p></div>
        <div class="time-card"><p class="text time-card-title">12:45</p></div>
        <div class="time-card"><p class="text time-card-title">13:00</p></div>
        <div class="time-card"><p class="text time-card-title">13:15</p></div>
        <div class="time-card"><p class="text time-card-title">13:30</p></div>
        <div class="time-card"><p class="text time-card-title">13:45</p></div>
    </div>
</div>
<div class="button"><p class="text button-text">Далее</p></div>
</body>
</html>
